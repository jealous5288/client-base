<div class="_rx_grid_control"></div>
<table class="form" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <th><b>*</b>页面名称</th>
        <td><input type="text" class="TextBox" data-model="ModelPage" data-property="name"/></td>
        <th><b>*</b>页面编码</th>
        <td><input type="text" class="TextBox" data-model="ModelPage" data-property="code"/></td>
    </tr>
    <tr>
        <th><b>*</b>页面类型</th>
        <td>
            <select class="selectT" data-model="ModelPage" data-property="pageType">
            <option value=""></option>
            </select>
        </td>
        <th><b>*</b>URL</th>
        <td><input type="text" class="TextBox" data-model="ModelPage" data-property="url"/></td>
    </tr>
</table>
